<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-xl shadow-lg p-10 max-w-lg text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Welcome Home, Sir</h1>
    <p class="text-lg text-gray-600">
      You have been selected for our Initial Users Advantages.
    </p>

     <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="POST">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white font-semibold px-6 py-2 rounded-xl hover:bg-red-700 transition duration-200">
        Logout
      </button>
    </form>
  </div>

</body>
</html>
