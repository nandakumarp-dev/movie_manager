{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    .navbar-custom {
      border-bottom: 1px solid #0af;
    }
    .movie-card img {
      width: 100%;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    .movie-card img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #0af;
      color: #ccc;
      font-size: 0.9rem;
    }
    .search-input {
      background: #111;
      border: none;
      color: white;
      padding: 0.3rem 0.5rem;
    }
    .search-input::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">MOVIES WORLD</a>
      <div class="ms-auto d-flex align-items-center">
        <a href="#" class="nav-link text-white">HOME</a>
        <a href="#" class="nav-link text-white">PROFILE</a>
        <form method="POST" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="nav-link btn btn-link text-white p-0 ms-2">LOGOUT</button>
        </form>
        <input type="text" class="search-input ms-3" placeholder="Search">
        <button class="btn btn-outline-info ms-1">Search</button>
      </div>
    </div>
  </nav>

  <!-- Movie Grid -->
  <div class="container py-4">
    <div class="row g-4">

      {% for movie in movies %}
      <div class="col-6 col-sm-4 col-md-3 col-lg-2 movie-card">
        <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
      </div>
      {% endfor %}  

      <!-- Example static movie card (for preview without Django loop) -->
      <!-- <div class="col-6 col-sm-4 col-md-3 col-lg-2 movie-card">
        <img src="{% static 'images/jack.jpg' %}" alt="Jack">
      </div> -->

    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Movies World. All Rights Reserved.
  </footer>

</body>
</html>
