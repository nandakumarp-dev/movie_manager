<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Our App</h1>
    <p class="text-gray-600 mb-6">Please sign up or log in to continue.</p>

    <div class="flex flex-col space-y-4">
      <a href="/signup" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
        Sign Up
      </a>
      <a href="/login" class="border border-blue-600 text-blue-600 hover:bg-blue-50 font-semibold py-2 px-4 rounded-xl transition duration-200">
        Log In
      </a>
    </div>

    <!-- Back Button -->
    <button onclick="history.back()" class="mt-6 text-gray-500 hover:text-gray-700 underline transition duration-200">
      ‚Üê Back
    </button>
  </div>

</body>
</html>
