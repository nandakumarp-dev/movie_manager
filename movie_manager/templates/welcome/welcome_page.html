<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movies World</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      margin: 0;
      font-family: 'Georgia', serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #000;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      color: #ccc;
      font-size: 2.5rem;
      line-height: 1.2;
      margin: 0;
      font-weight: bold;
    }

    .main-section {
      background-color: #053157;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }

    .main-section h2 {
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .main-section p.subtitle {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 30px;
    }

    .btn-login {
      background-color: #2196F3;
      color: #fff;
      padding: 10px 30px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
    }

    .btn-login:hover {
      background-color: #1e88e5;
    }

    .bottom-text {
      margin-top: 60px;
      color: #ccc;
      font-size: 0.95rem;
    }

    .bottom-text a {
      display: block;
      color: #fff;
      font-weight: bold;
      margin-top: 5px;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>MOVIES<br>WORLD</h1>
  </header>

  <!-- Main Section -->
  <section class="main-section">
    <h2>WELCOME TO MOVIES WORLD</h2>
    <p class="subtitle">SIGNIN TO WATCH YOUR FAVOURITE MOVIES</p>
    <a href="/login" class="btn-login">LOGIN</a>

    <div class="bottom-text">
      <p>Don't have an account?</p>
      <a href="/signup">SIGNUP HERE</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Movies World. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
