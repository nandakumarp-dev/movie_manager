<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #053157;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #000;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      color: #ccc;
      font-size: 2.5rem;
      line-height: 1.2;
      margin: 0;
      font-weight: bold;
    }

    .form-container {
      background-color: #fff;
      color: #000;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 2rem;
      max-width: 450px;
      width: 100%;
      margin: auto;
    }

    .btn-custom {
      background-color: #2196F3;
      color: white;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #1e88e5;
    }

    a {
      text-decoration: none;
    }

    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>MOVIES<br>WORLD</h1>
  </header>

  <!-- Login Form -->
  <main class="d-flex align-items-center justify-content-center flex-grow-1 py-5">
    <div class="form-container">
      <h2 class="text-center fw-bold mb-4">Log In to Your Account</h2>

      <form action="/login" method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label">User name</label>
          <input type="text" id="username" name="username" class="form-control" required />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-custom w-100 mb-3">Log In</button>
      </form>

      {% if messages %}
        <ul class="mt-3 text-danger">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <p class="text-center mt-4">
        Don't have an account?
        <a href="/signup" class="text-primary fw-semibold">Sign up</a>
      </p>

      <div class="text-center mt-3">
        <button onclick="history.back()" class="btn btn-link text-secondary">‚Üê Back</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Movies World. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
