<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Log In to Your Account</h2>
    
    <form action="/login" method="POST" class="space-y-5">
      <!-- CSRF Token for Django -->
      {% csrf_token %}

      <div>
        <label class="block mb-1 font-medium text-gray-700">User name</label>
        <input type="username" name="username" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Log In
      </button>
    </form>

    {% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

    <p class="text-center text-gray-600 mt-6">
      Don't have an account?
      <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
    </p>

    <!-- Back Button -->
    <div class="mt-6 text-center">
      <button onclick="history.back()" class="text-gray-500 hover:text-gray-700 underline transition duration-200">
        ‚Üê Back
      </button>
    </div>
  </div>

</body>
</html>
